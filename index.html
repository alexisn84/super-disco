<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--Header-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A daily calender to help schedule your work day</p>
      <p id="presentDate" class="lead"></p>
      <!--button to clear all the tasks of that day-->
    <button type="button" class="deleteBtn btn-outline-success" id="deleteAll">Remove All!</button>
    </header>

<!--start of time blocks/calender-->
    <div class="container">

        <!-- Timeblocks go here -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">09:00am</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="9am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10:00am</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="10am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">11:00am</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="11am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">12:00pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="12pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">01:00pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="1pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">02:00pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="1pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">03:00pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="3pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">04:00pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="4pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">05:00pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="5pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">06:00pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="6pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
    </div>   


    

    <div class="container w-100">
      <div class="row h-25 justify-content-md-center">
        <div class="col-sm past col col-lg-2 text-center">Past</div>
        <div class="col-sm present col col-lg-2 text-center">Current</div>
        <div class="col-sm future col col-lg-2 text-center">Upcoming</div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
